[buildout]
parts += penstock.yaml
show-picked-versions = true
update-versions-file = profiles/versions.cfg
package-name += penstock

[scripts]
scripts +=
    penstock

[circus.ini]
penstock = True

[penstock.yaml]
<= config-from-template
prefix =
    replication_0:
      sources:
       - url: http://${openregistry.api.ini:couchdb_host}:${openregistry.api.ini:couchdb_port}/${openregistry.api.ini:couchdb_db}
      target: http://${openregistry.api.ini:couchdb_host}:${openregistry.api.ini:couchdb_port}/${openregistry.api.ini:couchdb_db}
      admin: http://${openregistry.api.ini:couchdb_username}:${openregistry.api.ini:couchdb_password}@localhost:${openregistry.api.ini:couchdb_port}

[sources]
penstock = git  ${remotes:gh}openprocurement/penstock.git  pushurl=${remotes:gh_push}openprocurement/penstock.git
