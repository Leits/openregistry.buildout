[buildout]
extends =
	base.cfg
	versions.cfg
	statsd.cfg
	journal.cfg
auto-checkout = ${:package-name}

[scripts]
eggs +=
	pytest-mock
	pytest-cov
	pytest
	nose
	WebTest
	coverage
	mock
	repoze.profile
	gitpython
scripts +=
	pserve
	nosetests
	pytest

[remotes]
gh = https://github.com/
gh_push = git@github.com:
opgh = https://github.com/openprocurement
opgh_push = git@github.com:openprocurement

