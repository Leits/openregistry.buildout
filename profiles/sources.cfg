[buildout]
auto-checkout = ${:package-name}

[remotes]
gh=https://github.com/
gh_push=git@github.com:

[sources]
openregistry.api = git ${remotes:gh}openprocurement/openregistry.api.git pushurl=${remotes:gh_push}openprocurement/openregistry.api.git
openregistry.assets.core = git ${remotes:gh}openprocurement/openregistry.assets.core.git pushurl=${remotes:gh_push}openprocurement/openregistry.assets.core.git
openregistry.assets.basic = git ${remotes:gh}openprocurement/openregistry.assets.basic.git pushurl=${remotes:gh_push}openprocurement/openregistry.assets.basic.git
openregistry.assets.compound = git ${remotes:gh}openprocurement/openregistry.assets.compound.git pushurl=${remotes:gh_push}openprocurement/openregistry.assets.compound.git
openregistry.lots.core = git ${remotes:gh}openprocurement/openregistry.lots.core.git pushurl=${remotes:gh_push}openprocurement/openregistry.lots.core.git
openregistry.lots.basic = git ${remotes:gh}openprocurement/openregistry.lots.basic.git pushurl=${remotes:gh_push}openprocurement/openregistry.lots.basic.git

openprocurement.edge.databridge = git https://github.com/Leits/openprocurement.edge.databridge
openprocurement_client = git https://github.com/openprocurement/openprocurement.client.python branch=registry
openregistry.concierge = git ${remotes:gh}openprocurement/openregistry.concierge pushurl=${remotes:gh_push}openprocurement/openregistry.concierge
openregistry.convoy = git ${remotes:gh}openprocurement/openregistry.convoy.git pushurl=${remotes:gh_push}openprocurement/openregistry.convoy.git
