[buildout]
extensions = mr.developer
package-name +=
    openprocurement.schemas.dgf
    schematics-flexible
    openregistry.api
    openregistry.assets.core
    openregistry.assets.basic
    openregistry.assets.compound
    openregistry.assets.claimrights
    openregistry.lots.core
    openregistry.lots.basic
    openregistry.lots.ssp
    openprocurement.bridge.basic
    openprocurement_client
    openregistry.concierge
    openregistry.convoy

parts =
    scripts
    couchpy
    circus
    circusd
    circusctl
    extra_scripts
eggs =
    chaussette
    request_id_middleware
    server_cookie_middleware
    ${:package-name}
find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/


[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
scripts = chaussette

[extra_scripts]
recipe = zc.recipe.egg
eggs =
     ${buildout:eggs}
     openregistry.concierge
     openprocurement.bridge.basic
     openregistry.convoy

[circus]
recipe = zc.recipe.egg
eggs =
    circus
    circus-web
interpreter =
scripts =
    circusd-stats
    circus-top
    circus-plugin
    circushttpd

[couchpy]
<=circus
eggs = CouchDB
scripts =
    couchpy
    couchdb-replicate

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ipc://${buildout:directory}/var/circus_endpoint').split()
scripts = circusctl

[logrotate-hourly]
recipe = z3c.recipe.usercrontab
times = @hourly
command = /usr/sbin/logrotate --state ${buildout:directory}/var/logrotate.status ${logrotate.conf:output} >>${buildout:directory}/var/log/logrotate.log 2>&1

[awscli]
recipe = zc.recipe.egg
scripts = aws

[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon --pidfile ${buildout:directory}/circus.pid
