# http://docs.couchdb.org/en/1.6.1/config/intro.html
[couchdb]
database_dir = /path/to/buildout_dir/openregistry.buildout/var/couchdb
view_index_dir = /path/to/buildout_dir/openregistry.buildout/var/couchdb
uri_file = /path/to/buildout_dir/openregistry.buildout/var/couch.uri

[log]
file = /path/to/buildout_dir/openregistry.buildout/var/log/couch.log

[query_servers]
python = /path/to/buildout_dir/openregistry.buildout/bin/couchpy

[httpd]
# ЗАЛЕЖНОСТІ:
# файл: convoy.yaml, параметр: couchdb.port
# файл: concierge.yaml, параметр: db.port
# файл: databridge.yaml, параметр: couch_url.port
# файл: auctions_databridge.yaml, параметр: couch_url.port
# файл: openregistry.api.ini, параметр: 'couchdb.url'
port = 5984
# ЗАЛЕЖНОСТІ:
# файл: convoy.yaml, параметр: couchdb.host
# файл: concierge.yaml, параметр: db.host
# файл: databridge.yaml, параметр: couch_url.host
# файл: auctions_databridge.yaml, параметр: couch_url.host
# файл: openregistry.api.ini, параметр: 'couchdb.url'
bind_address = 127.0.0.1

[compactions]
_default = [{db_fragmentation, "70%"}, {view_fragmentation, "60%"}, {from, "00:00"}, {to, "04:00"}, {strict_window, true}]

[compaction_daemon]
check_interval = 300

[couch_httpd_oauth]
use_users_db = true

[couchdb]
delayed_commits = false
